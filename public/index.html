<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>divesit.es</title>
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/site-info-modal.css">
    <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <!-- Angular dependencies -->
    <script src="libs/angular/angular.min.js"></script>
    <script src='libs/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="libs/angular-directive.g-signin/google-plus-signin.js"></script>
    <!-- Main app -->
    <script src="scripts/app.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/sidebar.js"></script>
    <script src="scripts/directives/sidebar.js"></script>
    <script src="scripts/controllers/nav-top.js"></script>
    <script src="scripts/controllers/site-info.js"></script>
    <!-- Directives -->
    <script src="scripts/directives/nav-top.js"></script>
    <script src="scripts/directives/site-info/images.js"></script>
    <script src="scripts/directives/site-info/comments.js"></script>
    <script src="scripts/directives/site-info/description.js"></script>
    <!-- Filters -->
    <script src="scripts/filters/round-depth.js"></script>
    <!-- External scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/client:platform.js?onload=start" async defer></script>

    <!-- ANGULAR CUSTOM -->
    <script src='libs/lodash/dist/lodash.min.js'></script>
  </head>

  <body ng-app="divesitesApp" ng-controller="MainController" class="container-fluid">
    <nav-top></nav-top>
    <div class="row" style="height: 100%; overflow-y: hidden;">
      <sidebar></sidebar>
      <!-- <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" -->
        <div style="overflow-y: hidden;"
        ng-controller="MapController">
        <ui-gmap-google-map events="map.events" options="map.options" center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="map.markers" events="map.markerEvents" coords="'location'" doCluster="true"></ui-gmap-markers>
        </ui-gmap-google-map>
      </div>
    </div>
  </body>
</html>
