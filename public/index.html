<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>divesit.es</title>
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="javascripts/app.js"></script>
    <script src='libs/lodash/dist/lodash.min.js'></script>
	<script src='libs/angular-google-maps/dist/angular-google-maps.min.js'></script>
</head>

<body ng-app="divesites-app">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">Divesit.es</a>
        </div>
      </div>
    </nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="testController as test">
				<ui-gmap-google-map center='test.map.center' zoom='test.map.zoom'></ui-gmap-google-map>
			</div>
		</div>
	</div>
</body>
</html>
