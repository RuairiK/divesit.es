<infobox></infobox><!-- info box --> 
<nav-top></nav-top>
<sidebar></sidebar>
<div class="row" style="height: 100%; overflow-y: hidden;">
  <div style="overflow-y: hidden;" ng-controller="MapController">
    <ui-gmap-google-map
    id="gmap-mapper"
    control="mapControl"
    events="map.events"
    options="map.options"
    center='map.center'
    zoom='map.zoom'>
    <ui-gmap-markers
    control="markerControl"
    models="map.markers"
    events="map.markerEvents"
    options="'options'"
    coords="'location'"
    icon="'icon'"
    doCluster="true"
    doRebuildAll="true"
    clusterOptions="map.clusterOptions">
    </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
</div>
